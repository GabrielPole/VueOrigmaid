<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="posts">
    <button @click="puxarCursos">Puxar Cursos</button>

    <div v-for="post, id in posts">
      <h1><a>{{post.nome}}: {{post.id}}</a></h1>
      <img :src="post.img" alt="">
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: "#posts",
      data: {
        posts: {}
      },
      methods: {
        puxarCursos() {
          fetch("https://gabrielpole.github.io/VueOrigmaid/post.json")
          .then(r => r.json())
          .then(r => {
            this.posts = r;
          })
        }
      }
    });
  </script>
</body>
</html>
